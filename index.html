<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Socials</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      color: #e8e8e8;
      background-color: #121212;
      animation: fadeIn 1.2s ease-out;
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.postimg.cc/rmQY0yVR/IMG-20250807-202922.jpg') no-repeat center center;
      background-size: cover;
      z-index: -2;
      opacity: 0.7;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 480px;
      padding: 40px;
      text-align: center;
      margin-top: 20px; /* Small margin to prevent touching top */
    }

    .username {
      font-size: 2.8rem;
      font-weight: 500;
      margin-bottom: 0; /* Removed bottom margin */
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
      transform: translateY(-20px); /* Moves ONLY the name up */
    }

    .username::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #c9a66b, transparent);
    }

    .links {
      margin-top: 250px; /* Keeps social icons in original position */
    }

    .link-card {
      width: 100%;
      background: rgba(20, 20, 20, 0.7);
      border-radius: 4px;
      padding: 18px 25px;
      display: flex;
      align-items: center;
      gap: 20px;
      color: #e8e8e8;
      text-decoration: none;
      margin: 1.5rem 0;
      border: 1px solid rgba(201, 166, 107, 0.3);
      transition: all 0.4s ease;
      backdrop-filter: blur(8px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .link-card:hover {
      transform: translateY(-3px);
      border-color: rgba(201, 166, 107, 0.6);
      box-shadow: 0 12px 20px rgba(0,0,0,0.3);
    }

    .link-card i {
      font-size: 1.8rem;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #c9a66b;
    }

    .link-text {
      font-size: 1.2rem;
      font-weight: 400;
      letter-spacing: 0.5px;
      flex-grow: 1;
      text-align: left;
    }

    .link-card:hover .link-text {
      color: #c9a66b;
    }

    .signature {
      margin-top: 3rem;
      font-size: 0.9rem;
      letter-spacing: 1px;
      color: rgba(201, 166, 107, 0.7);
      font-style: italic;
    }

    @media (max-width: 600px) {
      .content {
        padding: 30px 20px;
      }
      
      .username {
        font-size: 2.2rem;
        transform: translateY(-10px); /* Smaller adjustment for mobile */
      }
      
      .links {
        margin-top: 200px; /* Adjusted for mobile */
      }
      
      .link-card {
        padding: 15px 20px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-overlay"></div>
  
  <div class="content">
    <div class="username">Rakibul Hassan</div>

    <div class="links">
      <a class="link-card" href="https://www.instagram.com/md_rafin_12?igsh=MWpzN2ZtamloMWl4NQ==" target="_blank">
        <i class="fab fa-instagram"></i>
        <div class="link-text">Instagram</div>
      </a>

      <a class="link-card" href="https://www.facebook.com/share/19xYLTtRAu/" target="_blank">
        <i class="fab fa-facebook-f"></i>
        <div class="link-text">Facebook</div>
      </a>
    </div>

    <div class="signature">Connect with me</div>
  </div>
</body>
</html>
